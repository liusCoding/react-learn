<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05_component_pros</title>
</head>
<body>
    <div id="example"></div>
    <div id="example2"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">
       /*     需求： 自定义来显示一个人员信息的组件，效果如页面，说明
                1. 如果性别没有指定，默认为男
                2. 如果年龄没有指定，默认为10
            */

        //1.定义组件类

        class Person extends React.Component {
            render() {
                console.log(this)
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>性别：{this.props.sex}</li>
                        <li>年龄：{this.props.age}</li>
                    </ul>
                )
            }
        }

        //对标签属性进行限制

       Person.propTypes ={
           name: PropTypes.string.isRequired,
           sex: PropTypes.string,
           age: PropTypes.number
       }

       //指定属性的默认值

       Person.defaultProps = {
            sex: '男',
            age: 10
       }

        //2. 渲染组件标签
        const person = {
            name: 'Tom',
            sex: '女',
            age: 19
        }

        ReactDOM.render(<Person {...person}/>,document.getElementById("example"))


        const person1 = {
            myName : 'Java',
            age : 19
        }

       ReactDOM.render(<Person name={person1.myName}  age={person1.age}/>,document.getElementById("example2"))
    </script>
</body>
</html>
